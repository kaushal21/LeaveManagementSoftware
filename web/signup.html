<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="WebContent/static/style.css">
</head>
<body>
    <br><br><br><br>
    <div align="center">
        <div class="border">
            <h2>Sign Up</h2>
            <form action="registration.jsp" method="post">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>
                            <select id="department" name="department" required>
                                <option value="Computer">Computer</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <option value="It">I.T.</option>
                                <option value="Entc">E&TC</option>
                                <option value="Electrical">Electrical</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td>
                            <select id="designation" name="designation" required>
                                <option value="Professor">Professor</option>
                                <option value="Assistant Professor">Assistant Professor</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="tel" name="phone" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="addr" required></td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td>
                            <select id="qual" name="qual" required>
                                <option value="BE">B.E.</option>
                                <option value="ME">M.E.</option>
                                <option value="Phd">Phd</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div style="padding-top: 10px; padding-bottom: 10px;">
                    <input type="submit" class="button" name="signup" value="Sign Up" style="font-size: 22px; vertical-align:middle">
                </div>
            </form>
            <div style="color: #F6D090; padding-bottom: 10px;">
                Already Have An Account?<br>
            <a href="index.html">
                Log In
            </a>
            </div>
        </div>
    </div>
</body>
</html>
